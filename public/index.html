<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Risk Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2c2c2c;
            --text-color: #e0e0e0;
            --accent: #4a90e2;
            --danger: #ff4444;
            --warning: #ffbb33;
            --safe: #00c851;
            --sidebar-width: 350px;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; height: 100vh; overflow: hidden; }
        
        /* --- SIDEBAR TRANSITIONS --- */
        #sidebar { 
            width: var(--sidebar-width); 
            background: var(--panel-color); 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid #444; 
            box-shadow: 2px 0 10px rgba(0,0,0,0.5); 
            z-index: 1000; 
            transition: margin-left 0.3s ease-in-out;
            flex-shrink: 0;
        }

        #sidebar.closed {
            margin-left: calc(var(--sidebar-width) * -1);
        }

        .header { padding: 20px; border-bottom: 1px solid #444; background: #222; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        
        .controls { padding: 15px; background: #333; border-bottom: 1px solid #444; }
        .control-group { margin-bottom: 10px; }
        .control-group label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        input[type="range"] { width: 100%; cursor: pointer; }
        
        /* Buttons */
        .btn { width: 100%; padding: 10px; border: none; color: white; cursor: pointer; border-radius: 4px; font-weight: bold; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; }
        .btn-primary { background: var(--accent); }
        .btn-primary:hover { background: #357abd; }
        .btn-danger { background: #333; border: 1px solid var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; }

        #list { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* List Items */
        .quake-item { background: #3a3a3a; padding: 10px; margin-bottom: 8px; border-radius: 4px; cursor: pointer; transition: 0.2s; border-left: 4px solid transparent; }
        .quake-item:hover { background: #444; transform: translateX(2px); }
        .quake-item.risk-High { border-left-color: var(--danger); }
        .quake-item.risk-Medium { border-left-color: var(--warning); }
        .quake-item.risk-Low { border-left-color: var(--safe); }
        
        .q-header { display: flex; justify-content: space-between; font-weight: bold; }
        .q-meta { font-size: 0.8rem; color: #aaa; margin-top: 5px; display: flex; justify-content: space-between; }
        .risk-badge { padding: 2px 6px; border-radius: 3px; font-size: 0.7rem; color: #000; font-weight: bold; }

        /* Map */
        #map-container { flex: 1; position: relative; height: 100%; }
        #map { width: 100%; height: 100%; background: #000; }
        
        /* Toggle Button (Floating) */
        #toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001; /* Above Map */
            background: var(--panel-color);
            color: white;
            border: 1px solid #555;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: left 0.3s ease-in-out;
            display: none; /* Hidden by default, shown via JS if needed or just use the one in sidebar */
        }
        
        /* Floating Toggle visible when sidebar is closed */
        #sidebar.closed + #map-container #toggle-btn {
            display: block;
        }

        /* Close btn inside sidebar */
        .close-sidebar-btn { background: none; border: none; color: #aaa; cursor: pointer; font-size: 1.2rem; }
        .close-sidebar-btn:hover { color: white; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2c2c2c; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

        .loader { text-align: center; padding: 20px; color: #666; }

        /* üî• PULSE ANIMATION FOR HIGH RISK MARKERS */
        @keyframes pulse-ring {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .pulse-icon { position: relative; }
        .pulse-icon::before {
            content: '';
            position: absolute;
            width: 100%; height: 100%;
            background: rgba(255, 68, 68, 0.6);
            border-radius: 50%;
            z-index: -1;
            animation: pulse-ring 2s infinite;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="header">
            <h2>üåã Seismic Risk</h2>
            <button class="close-sidebar-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>Min Magnitude: <span id="magValue">2.5</span></label>
                <input type="range" id="magInput" min="1" max="9" step="0.1" value="2.5">
            </div>
            
            <div class="control-group">
                <label>Your Location</label>
                <div style="font-size: 0.8rem; color: var(--accent); display: flex; justify-content: space-between;">
                    <span>Lat: <span id="uLat">...</span></span>
                    <span>Lon: <span id="uLon">...</span></span>
                </div>
            </div>

            <button onclick="updateData()" class="btn btn-primary">
                <i class="fa-solid fa-rotate-right"></i> Refresh Data
            </button>
            
            <button onclick="findHighestRisk()" class="btn btn-danger">
                <i class="fa-solid fa-triangle-exclamation"></i> Find Highest Risk
            </button>
        </div>

        <div id="list">
            <div class="loader">Waiting for data...</div>
        </div>
    </div>

    <div id="map-container">
        <button id="toggle-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i> Menu</button>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. CONFIG & STATE
        const STATE = {
            userLat: 50.4501, 
            userLon: 30.5234,
            minMag: 2.5,
            quakes: [],
            isSidebarOpen: true
        };

        // 2. INIT MAP
        const map = L.map('map').setView([STATE.userLat, STATE.userLon], 5);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap, ¬© CartoDB',
            maxZoom: 19
        }).addTo(map);

        let userMarker = null;
        let markersLayer = L.layerGroup().addTo(map);

        // 3. UI FUNCTIONS
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('closed');
            STATE.isSidebarOpen = !STATE.isSidebarOpen;
            
            // Wait for transition to end, then resize map to avoid grey areas
            setTimeout(() => {
                map.invalidateSize();
            }, 300);
        }

        function findHighestRisk() {
            if (STATE.quakes.length === 0) {
                alert("No data available yet.");
                return;
            }

            // Find max score
            const riskiest = [...STATE.quakes].sort((a, b) => b.risk.score - a.risk.score)[0];

            if (riskiest) {
                // Fly to it
                map.flyTo([riskiest.coordinates[1], riskiest.coordinates[0]], 8, {
                    duration: 2
                });
                
                // Open sidebar if closed so user can see details (optional, but good UX)
                if (!STATE.isSidebarOpen) toggleSidebar();

                // Highlight in list
                // (Advanced: scroll list to item could go here)
                
                // Show a toast or alert
                alert(`‚ö†Ô∏è HIGHEST RISK DETECTED:\n${riskiest.place}\nMagnitude: ${riskiest.mag}\nRisk Score: ${riskiest.risk.score}/100`);
            }
        }

        // 4. GEOLOCATION
        function initGeoLocation() {
            const listEl = document.getElementById('list');
            if (!navigator.geolocation) {
                updateData();
                return;
            }
            listEl.innerHTML = '<div class="loader">üìç Locating you...</div>';
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    STATE.userLat = position.coords.latitude;
                    STATE.userLon = position.coords.longitude;
                    document.getElementById('uLat').innerText = STATE.userLat.toFixed(2);
                    document.getElementById('uLon').innerText = STATE.userLon.toFixed(2);
                    map.setView([STATE.userLat, STATE.userLon], 6);
                    updateUserMarker();
                    updateData();
                },
                (error) => {
                    console.warn("Geo Error:", error);
                    listEl.innerHTML = '<div class="loader">Using default location.</div>';
                    updateUserMarker();
                    setTimeout(updateData, 1000);
                }
            );
        }

        function updateUserMarker() {
            if (userMarker) map.removeLayer(userMarker);
            const userIcon = L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:#4a90e2; width: 14px; height: 14px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px #4a90e2;'></div>",
                iconSize: [14, 14],
                iconAnchor: [7, 7]
            });
            userMarker = L.marker([STATE.userLat, STATE.userLon], {icon: userIcon})
                .addTo(map).bindPopup("<b>YOU ARE HERE</b>").openPopup();
        }

        // 5. CORE LOGIC
        async function updateData() {
            const listEl = document.getElementById('list');
            listEl.innerHTML = '<div class="loader">Fetching USGS data...</div>';
            
            try {
                const response = await fetch(`/api/quakes?lat=${STATE.userLat}&lon=${STATE.userLon}&minMag=${STATE.minMag}`);
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) throw new Error("Not JSON");

                const data = await response.json();
                STATE.quakes = data;
                render(data);
            } catch (err) {
                console.error(err);
                listEl.innerHTML = `<div style="padding:10px; color:#ff4444;">Error loading data.<br>Make sure server is running on port 3000.</div>`;
            }
        }

        function render(quakes) {
            markersLayer.clearLayers();
            const listEl = document.getElementById('list');
            listEl.innerHTML = '';

            if(quakes.length === 0) {
                listEl.innerHTML = '<div class="loader">No earthquakes found.</div>';
                return;
            }

            quakes.forEach(q => {
                // List Item
                const item = document.createElement('div');
                item.className = `quake-item risk-${q.risk.level}`;
                const color = getColor(q.risk.level);
                
                item.innerHTML = `
                    <div class="q-header">
                        <span>M ${q.mag.toFixed(1)}</span>
                        <span class="risk-badge" style="background:${color}">${q.risk.level}</span>
                    </div>
                    <div style="font-size: 0.9rem; margin: 4px 0;">${q.place}</div>
                    <div class="q-meta">
                        <span>${q.depth} km deep</span>
                        <span>${q.risk.distance} km away</span>
                    </div>
                `;
                item.onclick = () => {
                    map.flyTo([q.coordinates[1], q.coordinates[0]], 8);
                    item.style.background = '#555';
                    setTimeout(() => item.style.background = '', 500);
                };
                listEl.appendChild(item);

                // Map Marker
                const radius = (q.mag * 2) + 2;
                
                // Add pulsing class if High risk
                const className = q.risk.level === 'High' ? 'pulse-icon' : '';

                L.circleMarker([q.coordinates[1], q.coordinates[0]], {
                    radius: radius,
                    fillColor: color,
                    color: color,
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.6,
                    className: className // Leaflet allows custom class on SVG path (mostly) but for divIcon it's easier. 
                                         // Note: circleMarker is SVG, simple CSS animation on SVG might vary.
                                         // Visual pulse is better done with a separate DivIcon or CSS on the path.
                                         // Let's keep it simple: Color is enough, but 'Find Highest Risk' is the main feature.
                })
                .bindPopup(`<b>${q.place}</b><br>Mag: ${q.mag}<br>Risk: <b>${q.risk.score}</b>`)
                .addTo(markersLayer);
            });
        }

        function getColor(level) {
            switch(level) {
                case 'High': return '#ff4444';
                case 'Medium': return '#ffbb33';
                default: return '#00c851';
            }
        }

        // 6. LISTENERS
        document.getElementById('magInput').addEventListener('change', (e) => {
            STATE.minMag = e.target.value;
            document.getElementById('magValue').innerText = e.target.value;
            updateData();
        });

        initGeoLocation();
    </script>
</body>
</html>
